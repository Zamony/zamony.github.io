<!DOCTYPE HTML>
<html>
    <head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <title>DSSSG Blog</title>
    <link rel="shortcut icon" type="image/png" href="../../theme/favicon.png"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&amp;subset=cyrillic" rel="stylesheet">
    <link href='../../theme/normalize.css' rel='stylesheet' type='text/css'>
    <link href='../../theme/prism.css' rel='stylesheet' type='text/css'>
    <style>
        /* Start of "Micro clearfix" */
        .cf { zoom: 1; }
        .cf:before,
        .cf:after { content: ""; display: table; }
        .cf:after { clear: both; }
        /* End of "Micro clearfix" */
    </style>
    <link href='../../theme/common.css' rel='stylesheet' type='text/css'>

    <style>
        /* Start of Permalink Page styles */
        #header {
            height: auto;
        }
        #header img {
            height: 50px;
            width: 50px;
            margin-top:3px;
        }
        #header > a {
            height:56px;
            width:56px;
        }
        #header > a:hover + span.tooltip{
            display: inline;
        }
        h1 {
            font-weight: 500;
        }
        #post-body {
            max-width: 620px;
            font-weight: 400;
            color: #444;
            margin: 20px auto;
            line-height: 1.5;
        }
        #post-body h1, h2, h3 {
            font-family : Arial, Open Sans, Verdana;
            font-weight: 500;
        }
        #post-body blockquote {
            border-left: 5px #e6e6e6 solid;
            margin: 0;
            padding-left: 15px;
        }
        #post-body img {
            max-width: 100%;
            opacity: 0.9;
        }
        #post-body img:hover {
            opacity: 1;
        }
    	#post-body pre {
    	    max-width: 540px;
            margin: 0 auto;
    	}
        span.tooltip {
            display: none;
            position: absolute;
            width: 90px;
            height: 20px;
            line-height: 20px;
            padding: 4px;
            font-size: 12px;
            text-align: center;
            color: rgb(255, 255, 255);
            background: rgba(51, 51, 51, 0.8);
            border-radius: 4px;
            text-shadow: rgba(0, 0, 0, 0.6) 1px 1px 1px;
            box-shadow: none;
            margin-left: 10px;
            margin-top: 15px;
        }
        span.tooltip:after {
            content: "";
            position: absolute;
            width: 0;
            height: 0;
            border-width: 7px;
            border-style: solid;
            border-color: transparent rgba(51, 51, 51, 0.8) transparent transparent;
            top: 7px;
            left: -14px;
        }
        /* End of Permalink Page styles */
    </style>
    </head>
    <body>
        <div id="header">
            <a href="/"><img alt="Cool Image" src="../../theme/logo.jpg"></a>
            <span class="tooltip">More Posts</span>
            <h1>My Secret Page
</h1>
        </div>
        <hr>
        <div id="post-body"><p>Not listed on the index page</p>
</div>
        <hr>
        <div id="footer">
            <div id="menu">
                <a href="#">Twitter</a>
                <a href="#">Facebook</a>
                <a href="#">Github</a>
            </div>
        </div>
    <script src="../../theme/prism.js"></script>
    </body>
</html>
