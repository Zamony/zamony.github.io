<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Engineering Stuff</title>
        <link rel="shortcut icon" type="image/png" href="/imgs/favicon.png"/>
        <link href='/theme/normalize.css' rel='stylesheet' type='text/css'>
        <link href='/theme/style.css' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <div id="header">
            <a href="#"><img alt="Cool Image" src="/imgs/logo.jpg"></a>
            <h1>Engineering Stuff</h1>
        </div>
        <hr>
        <ul id="posts" class="cf">
            {% for post in posts %}
            <li class="cf">
                <a href="{{ pages_folder }}/{{ post.url }}">{{ post.body["title"] }}</a>
                <div>{{ post["date"].strftime("%d %b. %Y") }}</div>
            </li>
            {% endfor %}
        </ul>
        <hr>
        <div id="footer">
            <div id="menu">
                <a href="https://github.com/Zamony">Github</a>
            </div>
        </div>
    </body>
</html>
